language: node_js
node_js:
- 10.1.0
cache:
  yarn: true
script:
- yarn
- yarn workspace demo clean
- yarn workspace demo build --prefix-paths
- touch demo/public/.nojekyll
deploy:
  provider: pages
  github_token: "$GITHUB_TOKEN"
  local-dir: "./demo/public"
  keep-history: false
  skip-cleanup: true
  target-branch: gh-pages
  on:
    branch: master
env:
  global:
    secure: 
